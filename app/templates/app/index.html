{% extends "base.html" %}
{% block title %} {{ title }} {% endblock %}

{% block content %}
{% for product in products %}
<div class="product">
    <h1>{{ product.name }}</h1>
    <p><h3>{{ product.price }}</h3></p>
    <p>{{ product.description }}</p>
    <img src="{{ product.image.url }}" alt="{{ product.name }}">
</div>
{% endfor %}
{% endblock %}
