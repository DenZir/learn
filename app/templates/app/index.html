{% extends "base.html" %}
{% block title %} {{ title }} {% endblock %}

{% block content %}
{% for product in products %}
<div style="max-width: 300px" class="product">
    <h1 style= "margin 0 0 8px 0">{{ product.name }}</h1>
    <p><h3 style="color:rgb(87, 85, 85)">{{ product.price }}</h3></p>
    <p>{{ product.description }}</p>
    <img class="product-image" src="{{ product.image.url }}" alt="{{ product.name }}">
</div>
{% endfor %}
{% endblock %}
